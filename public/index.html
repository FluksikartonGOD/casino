<!DOCTYPE html>
<html>
<head>
    <style>
        html,
        body {
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif!important;
            background-image: linear-gradient(to bottom, #7cceb1, #7948dc);
            background-repeat: no-repeat;
            color: #fff;
        }
        
        .mount.svg {
            position: relative;
            background-image: linear-gradient(to bottom, #7cceb1, #7948dc);
            background-repeat: no-repeat;
            color: #fff;
        }
        .game {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .game svg {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        .ticker {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 100px;
            height: auto;
            z-index: 1;
            margin: -50px;
        }
        .row {
            max-width: 520px;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Open Sans', sans-serif!important;
            font-weight: normal;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="game">
        <input type="button" value="spin" style="float:left;" id='spin' />
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <script src="/socket.io.js"></script>
    <script src="./app.js"></script>
</body>
</html>
